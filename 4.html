<html>
<head>
  <title>DOM Representation Example</title>
</head>
<body>

  <h1>Document Object Model</h1>
  
  <div id="container">
    <p>This is a paragraph inside a div.</p>
    <ul>
      <li color="yellow">List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
  </div>
  
  <footer>
    <p>Footer content goes here.</p>
  </footer>
</body>
</html>
